<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input:valid {
            border:2px solid green;

        }
        input:invalid{
            border:2px solid red;
        }


    </style>


</head>
<body>
    <form>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="First name" value="John" required  pattern = "[a-zA-Z]{3,5}"/> <br />
        <label for="lastname" >Last Name</label>
        <input id="lastname" type="text" name="lastname" placeholder="Last name" value="Smith"> <br />
        <label for="user-value">Enter a number:</label>
        <input id="user-value" type="number" name="user-value" min="5" max="100" /> <br />
        <label>Date started:</label>
        <input type="date"/> <br />

        <label for="female">Female</label><input id="female" type="radio" name="gender" value="Female"/>
        <label for="male">Male</label><input id="male" type="radio" name="gender" value="Male"/>
        <label for="others">Others</label><input id="others" type="radio"name="gender"  value="Other" /> <br />
        <label for="skills">Skills</label> <br />
        <input type="checkbox" value="HTML"><label>HTML</label> <br />
        <input type="checkbox" value="CSS"><label>CSS</label><br />
        <input type="checkbox" value="JavaScript"><label>JavaScript</label> <br />
        <p>Choose one skill:</p>
        <select>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="react">React</option>
            <option value="redux">Redux</option>
            <option value="node">Node</option>
        </select>
        <br />
        <label for="cv">Attach your cv here:</label> <br />
        <input id="cv" type="file" multiple> <br />
        <label>Favorite color:</label>
        <input type="color"> <br />
        <label>Your Email:</label>
        <input type="email"> <br />
        <label for="password">Password</label>
        <input type="password" /> <br />
        <label for="message">Leave a message here:</label><br />
        <textarea id='123' rows="10" cols="50">Leave a message</textarea> <br />
        <input type="reset">
        <!-- <button type="submit">Submit</button> -->
        <input  type="submit" value="Submit" />
        <button id='buttonz'>test</button>
        <script>
        const addButton = document.querySelector('#buttonz');
//console.log(addButton)



addButton.addEventListener('click',function(e){
              let div = document.createElement('div');
              div.textContent = document.getElementById('123').value;
              console.log(document.getElementById('123').value);
              div.style.backgroundColor = 'lightgreen';
              div.style.color = "blue"
              document.body.appendChild(div);
        //console.log(document.getElementById('123').value);
              e.preventDefault();
      });
        </script>
    </form>

</body>
</html>
